<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>😎113職業訪談－自評＆互評表</title>
<link rel="stylesheet" href="assets/style.css">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
<!-- 最上方 Banner 圖 -->
<img id="banner" src="https://lh3.googleusercontent.com/pw/AP1GczNXDp3p02uknh_-hoyMzneujGrAXG210XUd_rkskHpWdXauH3OJ8jK_14rEwYzcG5h8u3J_X2FBTgVdhDcO4tdJe_BbDE7uFLgGeQIAN2lvsKx4lMaYjSPfSf1jR3Sam6gVROPTq9Afd10tIWMlW86l=w1920-h480-s-no-gm?authuser=0" alt="banner">

<!-- STEP 0  選班級 ------------------------------------------------------>
<section id="step-class">
  <h2>請選擇班級</h2>
  <div class="card-select">
    <label>
      <input type="radio" name="classPick" value="809">
      <img src="https://cdn-icons-png.flaticon.com/128/13562/13562989.png">
      <span>809</span>
    </label>
    <label>
      <input type="radio" name="classPick" value="818">
      <img src="https://cdn-icons-png.flaticon.com/128/13562/13562979.png">
      <span>818</span>
    </label>
  </div>
  <button id="btnClassNext" disabled>下一步</button>
</section>

<!-- STEP 1  選組別 ------------------------------------------------------>
<section id="step-group" class="hidden">
  <h2>請選擇組別</h2>
  <div id="groupArea"></div>
  <button id="btnGroupBack">返回</button>
  <button id="btnGroupNext" disabled>下一步</button>
</section>

<!-- STEP 2  選自己 ------------------------------------------------------>
<section id="step-me" class="hidden">
  <h2>請點選「你自己」</h2>
  <ul id="meList"></ul>
  <button id="btnMeBack">返回</button>
</section>

<!-- STEP 3  自評 -------------------------------------------------------->
<section id="step-self" class="hidden">
  <h2>📝 自評</h2>

  <p class="question">1. 你完成了哪些工作任務？</p>
  <div id="selfWorks" class="check-list"></div>
  <div id="selfWorkOtherLine" class="hidden"><input id="selfWorkOther" placeholder="其他工作…"></div>

  <p class="question">2. 你在小組中的投入程度？</p>
  <div id="selfEfforts" class="check-list"></div>
  <div id="selfEffortOtherLine" class="hidden"><input id="selfEffortOther" placeholder="其他描述…"></div>

  <p class="question">3. 自評分數 (①~⑩)</p>
  <div id="selfScoreArea" class="scale"></div>

  <p class="question">4. 自我回饋</p>
  <textarea id="selfComment" rows="3" placeholder="我可以在哪裡更進步？"></textarea>

  <button id="btnSelfBack">返回</button>
  <button id="btnSelfNext">下一步：互評</button>
</section>

<!-- STEP 4  互評名單 ---------------------------------------------------->
<section id="step-peer-list" class="hidden">
  <h2>請依序點選要評分的同學 (4 位)</h2>
  <ul id="peerList"></ul>
  <button id="btnPeerListBack">返回</button>
</section>

<!-- STEP 5  單人互評 ---------------------------------------------------->
<section id="step-peer" class="hidden">
  <h2 id="peerTitle"></h2>

  <p class="question">1. 他/她完成了哪些工作任務？</p>
  <div id="peerWorks" class="check-list"></div>
  <div id="peerWorkOtherLine" class="hidden"><input id="peerWorkOther" placeholder="其他工作…"></div>

  <p class="question">2. 給分 (①~⑩)</p>
  <div id="peerScoreArea" class="scale"></div>

  <p class="question">3. 給分理由</p>
  <textarea id="peerComment" rows="3"></textarea>

  <button id="btnPeerBack">返回</button>
  <button id="btnPeerSave">儲存</button>
</section>

<!-- STEP 6  完成 -------------------------------------------------------->
<section id="step-done" class="hidden">
  <h2>🎉 OK！評分完成！</h2>
  <button id="btnAgain">返回修正</button>
</section>

<script src="assets/app.js"></script>
</body>
</html>
